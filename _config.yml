# Site wide configuration

title:            Alkamid in the lab
locale:           pl_PL
url:              http://alkamid.com


# Jekyll configuration

permalink:   /:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: alkamid
  avatar: adam_klimont-sm.jpg
  bio: "Living in the Cambridge bubble"
  email: 
  disqus-shortname: alkamid-lab
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics: UA-5671021-3
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: alkamid
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Multiple languages

defaults:
  -
    scope:
      path: _posts/en
    values:
      lang: en
  -
    scope:
      path: _posts/pl
    values:
      lang: pl
